        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"> <img src="Assets/logo.png" alt="Logo" id="logo"><span
                    id="main-title">Gollab</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="profile.html"><span class="nav-text">Profile</span><span

                    <li class="nav-item active">

                    </li>

                        <a class="nav-link" href="friendlist.html"><span class="nav-text">Friends</span><span

                    </li>

                </ul>
            </div>
        </nav>

    <main>

        <!-- <div> -->
        <div class="main-display">
            <section>
                <h1 class="statement underline">Welcome, <span class="collab user-info">Username</span></h1>
                <p class="blue" id="active-goals">0 Active Goals</p>
                <p class="green" id="completed-goals">0 Completed Goals</p>
                <p class="red" id="expired-goals">0 Expired Goals</p>
            </section>


            <section class="list-display" id="daily-list-js">
                <h3 class="underline">Due Today</h3>
            </section>


            <section class="list-display" id="weekly-list-js">
                <h3 class="underline">Due This Week</h3>
            </section>

            <div>
                <a href="goals.html"><button class="bttn-default">View All Goals</button></a>
                <a href="create.html"><button class="bttn-default">Create Goal</button></a>
                <button class="bttn-default" id="logout">LogOut</button>
            </div>
        </div>
        <!-- </div> -->




    </main>
