<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gollab</title>
    <link rel="icon" href="Assets/logo.ico">
</head>

<body>
    <header>
        <h1>Gollab</h1>
        <h4>Goal Setting for Collaborators</h4>
        <img src="Assets/logo.png" alt="Logo" width="200px">
        <nav>
            <menu>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="friendlist.html">Friends</a></li>
                <li><a href="create.html">Set Goals</a></li>
            </menu>
        </nav>

    </header>

    <main>
        <div>
            <h4>Welcome to Gollab!</h4>
            <p>Sign in to Continue:</p>
        </div>

        <div>
            <form action="profile.html" method="get">
                <label for="user">Username: </label>
                <input type="text" name="user" id="user" required>
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass" required>
                <button type="submit">Login</button>
            </form>
        </div>

    </main>

    <footer>
        <p>Created by Simon Cheek</p>
        <p><a href="https://github.com/Simon-Cheek/startup">GitHub Repository</a></p>
    </footer>

</body>

</html>
